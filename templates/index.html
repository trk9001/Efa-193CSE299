<!DOCTYPE html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>My Weather</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Advent+Pro:200,400|Montserrat&display=swap">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<main class="container">
  <div class="row header px-5 py-3 justify-content-center">
    <div class="col-8">
      <div id="current-time"><span id="current-time-text"></span></div>
      <div id="current-date"><span id="current-date-text"></span></div>
      <div id="current-temperature-label">Temperature</div>
      <div id="current_temperature">{{ current_temperature }} &deg;C</div>
    </div>
    <div class="col-4 my-5 py-5 border-left text-center">
      <i class="fas" id="current-time-icon"></i>
    </div>
  </div>

  <div class="row today rounded-bottom">
    <div class="container">
      <div class="row p-2 justify-content-center">
        <div class="col-2 data-item">
          <h2>TODAY</h2>
        </div>
        <div class="col-2 data-item text-center">
          <h3>TEMPERATURE</h3>
          <span>0 &deg;C</span>
        </div>
        <div class="col-2 data-item text-center">
          <h3>PRESSURE</h3>
          <span>0 mb</span>
        </div>
        <div class="col-2 data-item text-center">
          <h3>RAIN</h3>
          <span>0%</span>
        </div>
        <div class="col-2 data-item text-center">
          <h3>HUMIDITY</h3>
          <span>0%</span>
        </div>
      </div>
    </div>
  </div>

  <div class="row past"></div>
</main>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
